apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "apc.kings"
        minSdkVersion 10
        targetSdkVersion 25
        versionCode 1
        versionName "1.18.1.20-alpha"
        archivesBaseName = "Kings-$versionName"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support:preference-v7:25.3.1'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.facebook.fresco:fresco:1.2.0'                  // https://github.com/facebook/fresco
    compile 'com.google.code.gson:gson:2.8.0'                   // https://github.com/google/gson
    compile 'com.pavelsikun:material-seekbar-preference:2.3.0'  // https://github.com/MrBIMC/MaterialSeekBarPreference
}
