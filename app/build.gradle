apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.2"

    defaultConfig {
        minSdkVersion 15
        //noinspection OldTargetApi
        targetSdkVersion 25
        versionCode 1
        versionName "1.31.4.18-alpha"
        archivesBaseName = "Kings-$versionName"
    }
}

dependencies {
    //noinspection GradleDependency
    compile 'com.android.support:appcompat-v7:25.3.1'
    //noinspection GradleDependency
    compile 'com.android.support:preference-v7:25.3.1'
    //noinspection GradleDependency
    compile 'com.android.support:recyclerview-v7:25.3.1'
    compile 'com.facebook.fresco:fresco:1.5.0'                  // https://github.com/facebook/fresco
    compile 'com.google.code.gson:gson:2.8.2'                   // https://github.com/google/gson
    compile 'com.pavelsikun:material-seekbar-preference:2.3.0'  // https://github.com/MrBIMC/MaterialSeekBarPreference
}
