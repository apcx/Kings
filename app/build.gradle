apply plugin: 'com.android.application'

//noinspection GroovyMissingReturnStatement
android {
    compileSdkVersion 24
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "apc.kings"
        minSdkVersion 10
        //noinspection OldTargetApi
        targetSdkVersion 24
        versionCode 1
        versionName "1.17.39-alpha"
        archivesBaseName = "Kings-$versionName"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleDependency
    compile 'com.android.support:appcompat-v7:24.0.0'
    //noinspection GradleDependency
    compile 'com.android.support:preference-v7:24.0.0'
    //noinspection GradleDependency
    compile 'com.android.support:recyclerview-v7:24.0.0'
    compile 'com.facebook.fresco:fresco:1.1.0'                  // https://github.com/facebook/fresco
    compile 'com.google.code.gson:gson:2.8.0'                   // https://github.com/google/gson
    compile 'com.pavelsikun:material-seekbar-preference:2.3.0'  // https://github.com/MrBIMC/MaterialSeekBarPreference
}
